<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>签名模板</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <style>
  .sign-content{width: 600px; border: none; padding: 0px 10px; height: 95px; overflow: hidden; position: relative; top: -5px;}
  </style>
</head>
<body>
<div class="content">
  <div class="sign-content clearfix">
    
        <div class="user">
          <div class="avatar">
            <span class="mask"></span>
            <span class="team-icon icon-vd"></span>
            <img src="assets/default/10.png?t=1419241131006" width="75" alt="头像">
          </div>
          <div class="team">
            <p class="name">
              <span class="en">name</span>
              <span class="zh">中文名</span>
            </p>
            <p class="team-type">设计组</p>
            <p class="logo"></p>
          </div>
        </div>
        <div class="info">
          <p class="mood">“<em>一句话心情</em>”</p>
          <p class="tel">
            <span><i class="icon-phone"></i><em class="phone-num">123-4567-8901</em></span>
            <span><i class="icon-tel"></i><em class="tel-num">021-50808054</em></span>
          </p>
          <p class="online">
            <span><i class="icon-qq"></i><em class="qq-num">123456789</em></span>
            <span><i class="icon-weixin"></i><em class="weixin-num">123456789</em></span>
          </p>
        </div>
      
  </div>
</div>

</body>
</html>

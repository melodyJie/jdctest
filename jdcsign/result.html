<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>签名模板</title>
  <link rel="stylesheet" href="asset/css/bootstrap.min.css">
  <link rel="stylesheet" href="asset/style.css">
  <style>
  .sign-content{width: 600px; border: none;}
  </style>
</head>
<body>
<div class="content">
  <div class="sign-content clearfix">
    
        <div class="user">
          <div class="avatar">
            <span class="mask"></span>
            <span class="team-icon icon-fd"></span>
            <img src="upload/b.jpg" width="75" alt="头像">
          </div>
          <div class="team">
            <p class="name">
              <span class="en">sdfsdf</span>
              <span class="zh">sdfsdfsf</span>
            </p>
            <p class="team-type">sdfsdfsf</p>
            <p class="logo"></p>
          </div>
        </div>
        <div class="info">
          <p class="mood">“<em>sdfsdf</em>”</p>
          <p class="tel">
            <span><i class="icon-phone"></i><em class="phone-num">sdfsf</em></span>
            <span><i class="icon-tel"></i><em class="tel-num">sdfsf</em></span>
          </p>
          <p class="online">
            <span><i class="icon-qq"></i><em class="qq-num">sdfsf</em></span>
            <span><i class="icon-weixin"></i><em class="weixin-num">sdfsfdsdf</em></span>
          </p>
        </div>
      
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <title>圣诞换礼大爬梯</title>
  <link rel="stylesheet" href="assets/style.css?v20141218">
</head>
<body>

<!--S wrapper -->
<div class="wrapper">
  <!--S content -->
  <div class="content">
    <!--S mainbg -->
    <div class="mainbg">
      <span class="toptitle"></span>
      <span id="J_rule" class="rule"></span>
      <span class="ball"></span>
      <span class="star1"></span><span class="star2"></span>
      <div class="snow">
        <span class="snow1"></span><span class="snow2"></span>
        <span class="snow3"></span><span class="snow4"></span>
        <span class="snow5"></span>
      </div>
    </div>
    <!--E mainbg -->
    <div class="title animate">
      <img src="assets/title.png" width="100%" alt="">
    </div>
    <!--S middle -->
    <div class="middle animate">
      <span class="light"></span>
      <div class="con">
        <span class="mask"></span>
        <div id="J_avatar" class="avatar">
          <ul class="dn">
            <li><img src="pic/1.jpg" alt=""></li>
          </ul>
        </div>
      </div>
    </div>
    <!--E middle -->
    <div id="J_bottom" class="bottom animate">
      <img class="pic" src="assets/bottom.png" width="100%" alt="">
      <div class="btn animate">
        <span class="start"></span>
        <span class="playing dn">
          <em class="num num1"></em>
        </span>
      </div>
      <div class="result">
        <p class="giftfor-name">XX</p>
        <p>被你认领了<br>快为TA准备礼物吧!</p>
      </div>
      <span class="txt">已有<em class="num">x</em>位小伙伴被领走</span>
    </div>
  </div>
  <!--E content -->
</div>
<!--E wrapper -->

<div class="overlay"></div>
<!--S popup -->
<div id="J_popup" class="popup">
  <div id="J_login" class="login-popup">
    <img src="assets/login.png" width="100%" alt="">
    <div class="info">
      <div class="name">
        <input type="text" placeholder="输入姓名认领小伙伴哦">  
      </div>
      <span class="msg"></span>
      <span class="btn-submit">确定</span>
    </div>
  </div>
  <div class="rule-popup">
    <span class="btn-close"></span>
    <img src="assets/rule.png" width="100%" alt="">
  </div>
</div>
<!--E popup -->




  
<script src="lib/zepto.min.js"></script>
<script src="lib/zepto.cookie.min.js"></script>
<script src="assets/lottery.js?v=7"></script>
</body>
</html>
